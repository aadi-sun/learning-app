{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}
<!-- write code here -->

{% if user.is_authenticated and user.accounttype == "2" %}
    <form method="POST">
        <div class="mb-3">
            <h4 for="course_details" class="form-label mb-5 mt-5" style="text-align: center;">Add/Edit course details</h4>
            <textarea name="course_details" class="form-control mb-4" id="course_details" rows="17" style="margin: 0 auto;border: 1px solid #170e29;max-width: 800px;"></textarea>
          </div>
        <button class="btn mb-5" style="background-color: #170e29;color:white;display: block;margin: 0 auto;">Submit</button>
    </form>
    
{% endif %}
{% endblock %}
